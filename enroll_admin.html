<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-black min-h-screen flex items-center justify-center p-6">
    <div id="setup-container" class="max-w-md w-full bg-white border-2 border-black p-8 hidden">
        <h2 class="text-2xl font-bold mb-6 uppercase tracking-tighter">Register Admin Staff</h2>
        <form id="adminRegForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="ln" placeholder="Lastname" class="border-2 border-black p-2 outline-none focus:bg-yellow-50" required>
                <input type="text" id="fn" placeholder="Firstname" class="border-2 border-black p-2 outline-none focus:bg-yellow-50" required>
            </div>
            <input type="text" id="designation" value="Admin Staff" readonly class="w-full border-2 border-black p-2 bg-gray-100 italic">
            <input type="email" id="email" placeholder="Gmail Address" class="w-full border-2 border-black p-2 outline-none" required>
            <input type="password" id="pw" placeholder="Password" class="w-full border-2 border-black p-2 outline-none" required>
            <button type="submit" class="w-full bg-black text-white py-3 font-bold hover:invert transition">CREATE ADMIN ACCOUNT</button>
        </form>
    </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Supabase Configuration
    const supabaseUrl = 'https://flrxdppyhfegojcrskgp.supabase.co'
    const supabaseKey = 'EE7r6GWNuO9b_Mcx1I1VMA_M-gfzTnA'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Check if Admin exists on load
    async function checkAdmin() {
        // Targeted query: Look for at least one user with the 'admin' role
        const { data, error } = await supabase
            .from('users')
            .select('id')
            .eq('role', 'admin')
            .limit(1);

        if (data && data.length > 0) {
            alert("Admin already registered. Redirecting to login.");
            window.location.href = "login.html";
        } else {
            document.getElementById('setup-container').classList.remove('hidden');
        }
    }

    checkAdmin();

    document.getElementById('adminRegForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('pw').value;
        const lastname = document.getElementById('ln').value;
        const firstname = document.getElementById('fn').value;

        try {
            // 1. Sign up the user in Supabase Auth
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email,
                password,
            });

            if (authError) throw authError;

            // 2. Create the profile record in the 'users' table
            const { error: dbError } = await supabase
                .from('users')
                .insert([{
                    id: authData.user.id, // Linking Auth ID to Table ID
                    lastname: lastname,
                    firstname: firstname,
                    designation: "Admin Staff",
                    email: email,
                    role: "admin",
                    status: "approved"
                }]);

            if (dbError) throw dbError;

            alert("Admin Created Successfully!");
            window.location.href = "login.html";

        } catch (error) {
            alert(error.message);
        }
    });
</script>
</body>
</html>
